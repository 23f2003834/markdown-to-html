<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Markdown to HTML Preview</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    /* Fallback styling in case Bootstrap loads fails */
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
    }
    #markdown-output {
      border: 1px solid #ccc;
      padding: 1em;
      margin-top: 1em;
    }
    pre {
      background: #f8f9fa;
      padding: 0.5em;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Markdown to HTML Preview</h1>
    <button id="load-md" class="btn btn-primary mb-3">Load Markdown</button>
    <div id="markdown-output"></div>
  </div>
  
  <!-- Attach markdown file -->
  <script>
    // Inline simulated attachment of 'input.md'
    const attachmentMdContent = "# Hello World\n\nAs discussed in the source code, we must use marked and hotlight.js.";
    
    document.getElementById('load-md').addEventListener('click', () => {
      // Check if marked and highlight.js scripts are present
      if (!document.querySelector("script[src*='marked']") || !document.querySelector("script[src*='highlight.js']")) {
        alert('Required scripts for marked.js and highlight.js are not loaded.');
        return;
      }
      // Convert markdown to HTML using marked
      const html = marked.parse(attachmentMdContent);
      const outputDiv = document.querySelector('#markdown-output');
      outputDiv.innerHTML = html;
      
      // After rendering, apply highlight.js
      document.querySelectorAll('pre code').forEach((block) => {
        hljs.highlightElement(block);
      });
      
      // Verify that output contains <h (headers)
      if (!outputDiv.innerHTML.includes('<h')) {
        alert('No headers found in the rendered content.');
      }
    });
  </script>
  
  <!-- marked.js -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- highlight.js -->
  <script src="https://cdn.jsdelivr.net/npm/highlight.js/lib/core.js"></script>
  <!-- Load language support for highlight.js -->
  <script src="https://cdn.jsdelivr.net/npm/highlight.js/lib/languages/javascript.js"></script>
  <script>
    // Register language if needed; for demo, register javascript
    hljs.registerLanguage('javascript', hljs.getLanguage('javascript'));
  </script>
  <!-- Initialize highlight.js -->
  <script>
    // The scripts are loaded, and we don't run any code here yet
  </script>
</body>
</html>
